<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <title>Egret</title>
    <meta name="viewport" content="width=device-width,initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="full-screen" content="true"/>
    <meta name="screen-orientation" content="portrait"/>
    <meta name="x5-fullscreen" content="true"/>
    <meta name="360-fullscreen" content="true"/>
    <style>
        html, body {
            -ms-touch-action: none;
            background: #888888;
            padding: 0;
            border: 0;
            margin: 0;
            height: 100%;
        }
    </style>

    <!--这个标签为通过egret提供的第三方库的方式生成的 javascript 文件-->
    <!--modules_files_start-->
	<script egret="lib" src="libs/modules/egret/egret.js" src-release="libs/modules/egret/egret.min.js"></script>
	<script egret="lib" src="libs/modules/egret/egret.web.js" src-release="libs/modules/egret/egret.web.min.js"></script>
	<script egret="lib" src="libs/modules/res/res.js" src-release="libs/modules/res/res.min.js"></script>
	<script egret="lib" src="libs/modules/socket/socket.js" src-release="libs/modules/socket/socket.min.js"></script>
	<script egret="lib" src="libs/modules/tween/tween.js" src-release="libs/modules/tween/tween.min.js"></script>
	<script egret="lib" src="libs/modules/game/game.js" src-release="libs/modules/game/game.min.js"></script>
	<script egret="lib" src="libs/modules/game/game.web.js" src-release="libs/modules/game/game.web.min.js"></script>
	<script egret="lib" src="libs/modules/eui/eui.js" src-release="libs/modules/eui/eui.min.js"></script>
	<script egret="lib" src="libs/modules/protobufjs/protobufjs.js" src-release="libs/modules/protobufjs/protobufjs.min.js"></script>
	<script egret="lib" src="libs/modules/jsa/jsa.js" src-release="libs/modules/jsa/jsa.min.js"></script>
	<script egret="lib" src="libs/modules/robotlegs_egret/robotlegs_egret.js" src-release="libs/modules/robotlegs_egret/robotlegs_egret.min.js"></script>
	<script egret="lib" src="libs/modules/flgame/flgame.js" src-release="libs/modules/flgame/flgame.min.js"></script>
	<script egret="lib" src="libs/modules/tiled/tiled.js" src-release="libs/modules/tiled/tiled.min.js"></script>
	<script egret="lib" src="libs/modules/md5/md5.js" src-release="libs/modules/md5/md5.min.js"></script>
	<script egret="lib" src="libs/modules/greensock/greensock.js" src-release="libs/modules/greensock/greensock.min.js"></script>
	<!--modules_files_end-->

    <!--这个标签为不通过egret提供的第三方库的方式使用的 javascript 文件，请将这些文件放在libs下，但不要放在modules下面。-->
    <!--other_libs_files_start-->
    <!--other_libs_files_end-->

    <!--这个标签会被替换为项目中所有的 javascript 文件-->
    <!--game_files_start-->
	<script egret="game" src="bin-debug/AssetAdapter.js"></script>
	<script egret="game" src="bin-debug/fl/game/Actions.js"></script>
	<script egret="game" src="bin-debug/fl/game/CompManager.js"></script>
	<script egret="game" src="bin-debug/fl/game/framework/GameObject.js"></script>
	<script egret="game" src="bin-debug/fl/game/framework/GameScene.js"></script>
	<script egret="game" src="bin-debug/fl/game/framework/ObjectPool.js"></script>
	<script egret="game" src="bin-debug/fl/game/framework/State.js"></script>
	<script egret="game" src="bin-debug/fl/game/framework/StateMachine.js"></script>
	<script egret="game" src="bin-debug/fl/game/GameTime.js"></script>
	<script egret="game" src="bin-debug/fl/game/login/LoginAction.js"></script>
	<script egret="game" src="bin-debug/fl/ui/PopUpComp.js"></script>
	<script egret="game" src="bin-debug/fl/game/login/LoginVC.js"></script>
	<script egret="game" src="bin-debug/fl/game/Modules.js"></script>
	<script egret="game" src="bin-debug/fl/game/Protocol.js"></script>
	<script egret="game" src="bin-debug/fl/game/Protos.js"></script>
	<script egret="game" src="bin-debug/fl/game/scene/SceneAction.js"></script>
	<script egret="game" src="bin-debug/fl/game/scene/SceneMgr.js"></script>
	<script egret="game" src="bin-debug/fl/game/scene/SceneVC.js"></script>
	<script egret="game" src="bin-debug/fl/game/UIRes.js"></script>
	<script egret="game" src="bin-debug/fl/game/utils.js"></script>
	<script egret="game" src="bin-debug/fl/startup.js"></script>
	<script egret="game" src="bin-debug/fl/ui/PopUpManager.js"></script>
	<script egret="game" src="bin-debug/fl/ui/ui.js"></script>
	<script egret="game" src="bin-debug/fl/ui/UIGlobal.js"></script>
	<script egret="game" src="bin-debug/LoadingUI.js"></script>
	<script egret="game" src="bin-debug/Main.js"></script>
	<script egret="game" src="bin-debug/ThemeAdapter.js"></script>
	<!--game_files_end-->
</head>
<body>

    <div style="margin: auto;width: 100%;height: 100%;" class="egret-player"
         data-entry-class="Main"
         data-orientation="auto"
         data-scale-mode="showAll"
         data-resolution-mode="retina"
         data-frame-rate="30"
         data-content-width="480"
         data-content-height="800"
         data-show-paint-rect="false"
         data-multi-fingered="2"
         data-show-fps="false" data-show-log="false"
         data-log-filter="" data-show-fps-style="x:0,y:0,size:30,textColor:0x00c200,bgAlpha:0.9">
    </div>
    <script>
        egret.runEgret();
    </script>
</body>
</html>
